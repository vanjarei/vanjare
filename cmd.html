<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CMD Code List</title>
    <!-- Link to Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2a2a72, #009ffd);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ffecb3;
            max-width: 600px;
            line-height: 1.6;
        }
        .btn-custom {
            background-color: #ff5722;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #ff7043;
        }
        .btn-custom:active {
            background-color: #d32f2f;
        }
        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1em;
            color: #fff;
        }
        footer a {
            color: #ffecb3;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Welcome to the CMD Code List!</h1>
        <p>Explore a list of useful Command Prompt (CMD) commands to help you troubleshoot, configure, and manage your system with ease. Learn about networking, system diagnostics, and more!</p>
        
        <div class="my-4">
            <a href="#cmd-list" class="btn btn-custom">View CMD Commands</a>
        </div>

        <div class="my-4">
            <a href="#cmd-list" class="btn btn-custom">View CMD Commands</a>
        </div>

        <div class="my-4">
            <a href="#cmd-list" class="btn btn-custom">View CMD Commands</a>
        </div>

    </div>

    <footer>
        <p>Created by <a href="https://www.vanjare.com" target="_blank">Vanjare Infotech</a></p>
    </footer>

    <!-- Link to Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
