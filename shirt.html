<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Shirt Order System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input, select, button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f8f9fa;
      cursor: pointer;
    }

    .summary {
      margin-top: 20px;
    }

    .total-count {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .party-photo {
      display: block;
      margin: 0 auto;
      max-width: 200px;
      max-height: 200px;
    }

    .whatsapp-share {
      display: block;
      background-color: #25D366;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      text-decoration: none;
    }

    .whatsapp-share:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>
  <h1>T-Shirt Order System</h1>

  <!-- Form for entering Party Details -->
  <div class="container">
    <h2>Party Details</h2>
    <form id="partyDetailsForm">
      <label for="partyName">Party Name:</label>
      <input type="text" id="partyName" placeholder="Enter party name" required>

      <label for="deliveryDate">Delivery Date:</label>
      <input type="date" id="deliveryDate" required>

      <label for="photo">Photo:</label>
      <input type="file" id="photo" accept="image/*" required>

      <button type="submit">Save Party Details</button>
    </form>
  </div>

  <!-- Form for T-Shirt Details -->
  <div class="container">
    <h2>T-Shirt Details</h2>
    <form id="tShirtForm">
      <label for="playerName">Player Name:</label>
      <input type="text" id="playerName" placeholder="Enter Player Name" required>

      <label for="tNo">T-No:</label>
      <input type="text" id="tNo" placeholder="Enter T-No" required>

      <label for="tShirtSize">T-Shirt Size:</label>
      <select id="tShirtSize" required>
        <option value="" disabled selected>Select size</option>
      </select>

      <label for="sleeveType">Sleeve Type:</label>
      <select id="sleeveType" required>
        <option value="" disabled selected>Select Sleeve Type</option>
        <option value="Full Sleeve">Full Sleeve</option>
        <option value="Half Sleeve">Half Sleeve</option>
      </select>

      <button type="submit">Add Entry</button>
    </form>
  </div>

  <!-- Summary section -->
  <div class="container">
    <h2>Summary</h2>
    <div id="partyDetailsDisplay"></div>

    <div class="summary">
      <div class="total-count">Total T-Shirts: 0</div>
      <div class="total-sleeves">
        Total Half Sleeve: 0 | Total Full Sleeve: 0
      </div>

      <button id="sortSizesButton">Sort Sizes (Low to High)</button>

      <table id="summaryTable">
        <thead>
          <tr>
            <th>Sr. No</th>
            <th>Player Name</th>
            <th>T-No</th>
            <th>Size</th>
            <th>Sleeve Type</th>
          </tr>
        </thead>
        <tbody>
          <!-- T-Shirt Entries Will Appear Here -->
        </tbody>
      </table>
    </div>
    <button id="printToPdf">Print</button>
    <a href="javascript:void(0);" class="whatsapp-share" id="whatsappShare">Share on WhatsApp</a>
  </div>

  <script>
    // References to DOM elements
    const partyDetailsForm = document.getElementById("partyDetailsForm");
    const tShirtForm = document.getElementById("tShirtForm");
    const totalCountDisplay = document.querySelector(".total-count");
    const totalSleevesDisplay = document.querySelector(".total-sleeves");
    const summaryTable = document.getElementById("summaryTable").querySelector("tbody");
    const partyDetailsDisplay = document.getElementById("partyDetailsDisplay");
    const printToPdfButton = document.getElementById("printToPdf");
    const tShirtSizeSelect = document.getElementById("tShirtSize");
    const sortSizesButton = document.getElementById("sortSizesButton");
    const whatsappShareButton = document.getElementById("whatsappShare");

    // Initialize data storage
    let tShirtEntries = [];
    let totalHalfSleeves = 0;
    let totalFullSleeves = 0;
    let totalTShirts = 0;

    // Store party details
    let partyDetails = {
      name: "",
      date: "",
      photoURL: ""
    };

    // Generate sizes from 20 to 58
    const generateSizes = () => {
      const sizes = [];
      for (let size = 20; size <= 58; size += 2) {
        sizes.push(size);
      }
      return sizes;
    };

    // Populate size options dynamically
    generateSizes().forEach(size => {
      const option = document.createElement("option");
      option.value = size;
      option.textContent = size;
      tShirtSizeSelect.appendChild(option);
    });

    // Handle party details form submission
    partyDetailsForm.addEventListener("submit", (event) => {
      event.preventDefault();
      partyDetails.name = document.getElementById("partyName").value.trim();
      partyDetails.date = document.getElementById("deliveryDate").value;
      const photoInput = document.getElementById("photo");
      const photo = photoInput.files[0];
      partyDetails.photoURL = URL.createObjectURL(photo);

      // Display party details
      partyDetailsDisplay.innerHTML = `
        <p><strong>Party Name:</strong> ${partyDetails.name}</p>
        <p><strong>Delivery Date:</strong> ${partyDetails.date}</p>
        <img src="${partyDetails.photoURL}" alt="Party Photo" class="party-photo"/>
      `;

      partyDetailsForm.reset();
    });

    // Handle T-Shirt form submission
    tShirtForm.addEventListener("submit", (event) => {
      event.preventDefault();

      const playerName = document.getElementById("playerName").value.trim();
      const tNo = document.getElementById("tNo").value.trim();
      const size = document.getElementById("tShirtSize").value;
      const sleeveType = document.getElementById("sleeveType").value;

      tShirtEntries.push({ playerName, tNo, size, sleeveType });
      totalTShirts++;
      if (sleeveType === "Half Sleeve") totalHalfSleeves++;
      else if (sleeveType === "Full Sleeve") totalFullSleeves++;

      // Update summary table
      updateSummary();

      // Reset the form
      tShirtForm.reset();
    });

    // Update summary table
    function updateSummary() {
      summaryTable.innerHTML = tShirtEntries
        .map((entry, index) => `
          <tr>
            <td>${index + 1}</td>
            <td>${entry.playerName}</td>
            <td>${entry.tNo}</td>
            <td>${entry.size}</td>
            <td>${entry.sleeveType}</td>
          </tr>
        `)
        .join("");

      totalCountDisplay.textContent = `Total T-Shirts: ${totalTShirts}`;
      totalSleevesDisplay.textContent = `Total Half Sleeve: ${totalHalfSleeves} | Total Full Sleeve: ${totalFullSleeves}`;
    }

    // Handle sort sizes button click
    sortSizesButton.addEventListener("click", () => {
      tShirtEntries.sort((a, b) => a.size - b.size);
      updateSummary();
    });

    // Print functionality
    printToPdfButton.addEventListener("click", () => {
      const content = `
        <h1>T-Shirt Order Summary</h1>
        <div>
          <p><strong>Party Name:</strong> ${partyDetails.name}</p>
          <p><strong>Delivery Date:</strong> ${partyDetails.date}</p>
          <img src="${partyDetails.photoURL}" alt="Party Photo" class="party-photo"/>
        </div>
        <h2>Summary</h2>
        <table border="1" style="width: 100%; border-collapse: collapse;">
          <thead>
            <tr>
              <th>Sr. No</th>
              <th>Player Name</th>
              <th>T-No</th>
              <th>Size</th>
              <th>Sleeve Type</th>
            </tr>
          </thead>
          <tbody>
            ${tShirtEntries
              .map((entry, index) => `
                <tr>
                  <td>${index + 1}</td>
                  <td>${entry.playerName}</td>
                  <td>${entry.tNo}</td>
                  <td>${entry.size}</td>
                  <td>${entry.sleeveType}</td>
                </tr>
              `)
              .join("")}
          </tbody>
        </table>
        <p>Total T-Shirts: ${totalTShirts}</p>
        <p>Total Half Sleeve: ${totalHalfSleeves}</p>
        <p>Total Full Sleeve: ${totalFullSleeves}</p>
      `;
      const printWindow = window.open("", "_blank");
      printWindow.document.write(content);
      printWindow.document.close();
      printWindow.print();
    });

    // WhatsApp share functionality
    whatsappShareButton.addEventListener("click", () => {
      const message = `
        *T-Shirt Order Summary*%0A
        Party Name: ${partyDetails.name}%0A
        Delivery Date: ${partyDetails.date}%0A
        Total T-Shirts: ${totalTShirts}%0A
        Total Half Sleeve: ${totalHalfSleeves}%0A
        Total Full Sleeve: ${totalFullSleeves}%0A
        %0A
        *Player Details*%0A
        ${tShirtEntries.map(entry => `Player Name: ${entry.playerName} | T-No: ${entry.tNo} | Size: ${entry.size} | Sleeve Type: ${entry.sleeveType}`).join("%0A")}
      `;
      const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, "_blank");
    });
  </script>
</body>
</html>
